<script type="text/javascript">
    RED.nodes.registerType('serverchan3',{
        category: 'Notify',
        color: '#a6bbcf',
        defaults: {
	        name: { value:"" },
            sendkey: { value:"" }, 
			title: { value:"" }, 
			desp: { value:"" }, 
			tag: { value:"" }
        },
        inputs:1,
        outputs:1,
        icon: "icons/ServerChan3.svg",
        label: function() {
            return this.name|| "server酱3";
        },
    });
    
</script>

<script type="text/html" data-template-name="serverchan3">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-user-o"></i> 名称</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-sendkey"><i class="fa fa-key"></i> SendKey</label>
        <input type="password" id="node-input-sendkey" placeholder="填写Server酱3的SendKey">
    </div>
    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-paragraph"></i> 标题</label>
        <input type="text" id="node-input-title" placeholder="消息标题">
    </div>
    <div class="form-row">
        <label for="node-input-desp"><i class="fa fa-list"></i> 正文</label>
        <input type="text" id="node-input-desp" placeholder="消息正文">
    </div>
    <div class="form-row">
        <label for="node-input-tag"><i class="fa fa-tag"></i> 标签</label>
        <input type="text" id="node-input-tag" placeholder="消息标签">
    </div>
</script>

<script type="text/html" data-help-name="serverchan3">
    <p>Server酱3的节点</p>
    <h3>Config</h3>
    <dl class="message-properties">
        <dt>SendKey
            <span class="property-type">string</span>
        </dt>
        <dd>访问sc3.ft07.com注册获取sendkey，下载APP登录后，杀掉后台也可以实现消息推送</dd>
    </dl>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>sendkey
            <span class="property-type">string</span>
        </dt>
        <dd> 填写Server酱3的SendKey，必须</dd>
        <dt class="optional">title <span class="property-type">string</span></dt>
        <dd> 填写消息标题，非必须</dd>
        <dt class="optional">desp <span class="property-type">string</span></dt>
        <dd> 填写消息正文，必须</dd>
        <dt class="optional">tag <span class="property-type">string</span></dt>
        <dd> 填写消息标签，非必须</dd>
    </dl>
</script>
