<script type="text/javascript">
    RED.nodes.registerType('serverchan3',{
        category: 'Notify',
        color: '#a6bbcf',
        defaults: {
	        name: { value:"" },
            server: {value:"", type:"serverchan3-server"},
			title: { value:"" }, 
			desp: { value:"" }, 
			tag: { value:"" }
        },
        inputs:1,
        outputs:1,
        icon: "icons/ServerChan3.svg",
        label: function() {
            return this.name|| "server酱3";
        },
    });
    RED.nodes.registerType('serverchan3-server',{
        category: 'config',

<script type="text/html" data-template-name="serverchan3-server">

<script type="text/html" data-help-name="serverchan3">
    <p>Server酱3的节点</p>
    <h3>介绍</h3>
    <dl class="message-properties">
        <dt>Server酱3，一款无后台APP的消息推送服务</dt>
        <dd>访问sc3.ft07.com注册获取sendkey，下载APP登录后，杀掉后台也可以实现消息推送</dd>
    </dl>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">title <span class="property-type">string</span></dt>
        <dd> 填写消息标题，必须，也可以通过msg.title载入</dd>
        <dt class="optional">desp <span class="property-type">string</span></dt>
        <dd> 填写消息正文，非必须，也可以通过msg.desp载入</dd>
        <dt class="optional">tag <span class="property-type">string</span></dt>
        <dd> 填写消息标签，非必须，也可以通过msg.tag载入</dd>
    </dl>
</script>
